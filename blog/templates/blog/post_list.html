{% load static %}
<html lang="pl">   
    <head>
        <meta charset="UTF-8">
        <title>Blog dla programistów</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
<body>
    <div>
        <h1>Witam na stronie bloga!</h1>
        <h2>Blog o programowaniu</h2>
        <h3>Autor: Tomasz Wołk</h3>
    </div>

    {% comment "Komentarz autora - opcja" %}
        Komentarz
    {% endcomment %}

    {% for post in posts %}
    <div>
        <p>opublikowany: {{ post.publish_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <em>{{ post.text|linebreaksbr }}</em>
    </div>
    {% endfor %}

</body>
</html>
